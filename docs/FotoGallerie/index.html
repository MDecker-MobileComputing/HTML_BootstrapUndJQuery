<!DOCTYPE html>
<html lang="de">
<head>
    <title>Ansichten von Karlsruhe (Demo f√ºr Bootstrap-Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../jquery.min.js"></script><!-- jQuery muss vor bootstrap.min.js eingebunden werden. -->
    <link rel="stylesheet" type="text/css" href="meinStylesheet.css">

    <link   href="../bootstrap.min.css" rel="stylesheet" />
    <script src="../bootstrap.min.js"></script>

    <script src="meinCode.js"></script>

</head>
<body>

    <div class="container-xl">

        <h1 class="text-center my-3">Ansichten von Karlsruhe</h1><!-- m=margin, y=top+bottom -->

        <!--
            The .active class needs to be added to one of the slides otherwise the carousel will not be visible.
            https://getbootstrap.com/docs/4.4/components/carousel/
         -->

        <div id="meinKarussell" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner mb-5">

                <!-- Folie 1 -->
                <div class="carousel-item active">
                    <img src="bilder/bild_1.jpg" alt="Schloss Karlsruhe" />
                </div>

                <!-- Folie 2 -->
                <div class="carousel-item">
                    <img src="bilder/bild_2.jpg" alt="Botanischer Garten in Karlsruhe" />
                </div>

                <!-- Folie 3 -->
                <div class="carousel-item">
                    <img src="bilder/bild_3.jpg" alt="Platz vor Schloss Karlsruhe" />
                </div>

            </div><!-- carousel-inner -->

            <a class="carousel-control-prev" href="#meinKarussell" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#meinKarussell" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div><!-- meinKarussell -->

    </div><!-- Fluid -->

</body>
